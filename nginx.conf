user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 768;
        # multi_accept on;
}

http {
    # Define the backend servers
    upstream backend {
        ip_hash;
        server 172.29.1.4;  # First backend server
        server 172.29.1.5;  # Second backend server

       # Enable the health check with advanced parameters
        health_check;
        health_check_uri /health;
        health_check_method GET;
        health_check_expect "200 OK";
        health_check_interval 5s;
        health_check_timeout 3s;
        health_check_unhealthy_threshold 3;
        health_check_healthy_threshold 2;
}
    server {
        listen 8080;
        location / {
            proxy_pass http://backend;  # Forward requests to the backend servers
            proxy_set_header Host $host;  # Preserve the original host header
            proxy_set_header X-Real-IP $remote_addr;  # Forward the real IP address of the client
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Forward the clientâ€™s IP in a chain
            proxy_set_header X-Forwarded-Proto $scheme;  # Preserve the original protocol (HTTP/HTTPS)
            proxy_read_timeout 90;  # Timeout for reading a response from the backend
            error_page 502 = /custom_502.html;  # Custom error page for 502 errors


        # Serve the custom 502 error page
        location = /custom_502.html {
            root /usr/share/nginx/html;
            internal;  # This makes the error page internal and prevents direct access
        }
}
    }
        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##

        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;
}


